<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Restaurant - Autêntica Culinária Portuguesa</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="./assets/img/logo_restaurante.png" alt="logo">
        </div>
        <nav>
            <ul class="leftside">
                <li><a href="">Contato</a></li>
            </ul>
            <div class="rightside">
                <a href="" class="button">Fazer Pedido</a>
            </div>
        </nav>
        <div class="menu">
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="leftside">
                <h1>Restaurante Dinner</h1>
                <p>Autêntica culinária portuguesa descubra os sabores de portugal em cada prato</p>
                <a href="" class="button">Fazer Pedido</a>
            </div>
            <div class="rightside">
                <img src="./assets/img/fotorestaurante.png" alt="Fachada Restaurante">
            </div>
        </div>
    </section>
    <!--Seção Search - Busca de Pratos-->
    <section class="search">
        <div class="container">
            <div class="title">
Encontre o seu <br>prato favorito
            </div>
            <div class="sides">
                <div class="leftside">
                    <input type="search" placeholder="Digite seu prato">
                </div>
                <div class="rightside">
                 <select> 
                 <option value="">Todas as categorias</option>
                 <option value="">Entradas</option>
                 <option value="">Pratos principais</option>
                 <option value="">Sobremesas</option>
                 <option value="">Lanches</option>
                 <option value="">Bebidas</option>
                 <option value="">Kids</option>
                 </select>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
